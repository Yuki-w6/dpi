services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - '1000:1000'
    volumes:
      - ./:/app
    depends_on:
      - db
    networks:
      - mynetwork
  
  # front:
  #   build:
  #     context: ./front
  #     dockerfile: Dockerfile
  #   ports:
  #     - '3000:3000'
  #   depends_on:
  #     - app
  #   networks:
  #     - mynetwork

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - ./data/db:/var/lib/postgresql/data
      - ./app/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mynetwork

volumes:
  db-data:
networks:
  mynetwork:
    external: true
